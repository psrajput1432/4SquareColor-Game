<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FourSquareBoxesGame</title>
</head>
<body>
    <div id="main">
        <div id="box">
            <div class="rect">
                <div id="first" class="shape"><h1>1</h1></div>
                <div id="second" class="shape"><h1>2</h1></div>
            </div>
            <div class="rect">
                <div id="third" class="shape"><h1>3</h1></div>
                <div id="fourth" class="shape"><h1>4</h1></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
